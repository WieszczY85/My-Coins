# Ustalenia przeliczników i limitów dla graczy
reward:
  daily_limit: 1000
  points_rate: 1.0
  multipliers:
    gracz: 1.05
    vip: 1.15
    svip: 1.25

# Ustawienia niezbędnyhc informacji do łaczenia z bazą danych
database:
  # Dostępne opcje: mariadb, mysql TODO: dodać SQLite oraz H2
  type: "mariadb"
  mysql:
    host: "localhost"
    port: 3306
    name: "my_database"
    username: "user"
    password: "password"

# Ustawienia sprawdzania i automatycznej aktualizacji
checkForUpdates: true
autoDownloadUpdates: false
# Tryb debugowania ustawiony na true daje więcej opisów działań w konsoli
debug: false